<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的文章</title>
    <style type="text/css">
        .card-block .remove{
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card" ng-repeat="article in articles track by $index" on-finish-render>
        <div class="article card-block bg-white shadow2" ng-mouseenter="showRemoveBtn($event)" ng-mouseleave="hideRemoveBtn($event)">
            <div class="pull-left">
                <a ng-href="/article/update/{{article.id}}"><img ng-if="article.coverImg!=null" ng-src="{{article.coverImg}}" class="width80 height80">
                </a>
            </div>
            <div class="pull-left padding10">
               <div class="minHeight50">
                   <a ng-href="/article/update/{{article.id}}"><h3 ng-bind="article.title"></h3>
                    <p class="text-muted" ng-bind="article.summarize"></p>
                   </a>
                </div>
                <div class="height10">
                    <small class="text-muted">{{article.createdTime | date:'yyyy/MM/dd HH:mm'}}</small>
                    <i class="fa fa-trash-o text-muted remove margin-left10" ng-click="removeArticle($index,article.id)"></i>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="pagination" ng-show="articles.length >0">
        <a href="#" class="first" data-action="first">&laquo;</a>
        <a href="#" class="previous" data-action="previous">&lsaquo;</a>
        <input type="text" readonly="readonly"/>
        <a href="#" class="next" data-action="next">&rsaquo;</a>
        <a href="#" class="last" data-action="last">&raquo;</a>
    </div>
</div>
</body>
</html>
