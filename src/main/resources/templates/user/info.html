<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/webuploader.css">
    <style type="text/css">
        .webuploader-pick {
            background-color: rgba(134, 180, 172, 0.34);
            width: 100%;
            overflow: visible;
        }

    </style>
</head>
<body>
<div class="container">
    <form class="col-md-8" style="margin-top: -2em;" ng-controller="userController" name="infoForm">
        <fieldset class="form-group width120 height120">
            <label>头像</label>
            <div class="card center" style="background-color: #f5f5f5">
                <img class="width80 height80 borderRadius50 shadow1" style="margin: 0.5em auto;" ng-src="{{user.avatar}}">
                <div id="avatar">
                    <span>上&nbsp;传&nbsp;头&nbsp;像</span>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group" ng-class="{'has-error':infoForm.name.$dirty && infoForm.name.$invalid}">
            <label class="inputLabel">昵称</label>
            <label ng-cloak class="control-label size7" ng-show="infoForm.name.$dirty && infoForm.name.$invalid">请填写昵称，且长度为1~20位</label>
            <input type="text" name="name" class="form-control" ng-minlength="1" ng-maxlength="20" required ng-model-options="{ updateOn: 'blur' }" ng-model="user.name">
        </fieldset>
        <fieldset class="form-group" ng-class="{'has-error':infoForm.mobile.$dirty && infoForm.mobile.$invalid}">
            <label class="inputLabel">手机号</label>
            <label ng-cloak class="control-label size7" ng-show="infoForm.mobile.$dirty && infoForm.mobile.$invalid">请填写正确的手机号</label>
            <input type="text" name="mobile" class="form-control" required ng-pattern="/^1(3[0-9]|4[57]|5[0-35-9]|7[01678]|8[0-9])\d{8}$/" ng-model-options="{ updateOn: 'blur' }" ng-model="user.mobile">
        </fieldset>
        <fieldset class="form-group" ng-class="{'has-error':infoForm.email.$dirty && infoForm.email.$invalid}">
            <label class="inputLabel">邮箱</label>
            <label ng-cloak class="control-label size7" ng-show="infoForm.email.$dirty && infoForm.email.$invalid">请填写正确的邮箱地址</label>
            <input type="email" name="email" class="form-control" required ng-model-options="{ updateOn: 'blur' }" ng-model="user.email">
        </fieldset>
        <fieldset class="form-group" ng-class="{'has-error':infoForm.introduce.$dirty && infoForm.introduce.$invalid}">
            <label class="inputLabel">自我简介</label>
            <label ng-cloak class="control-label size7" ng-show="infoForm.introduce.$dirty && infoForm.introduce.$invalid">内容长度不能超过50位</label>
            <textarea class="form-control" name="introduce" rows="3" ng-maxlength="50" ng-model-options="{ updateOn: 'blur' }" ng-model="user.introduce">
             </textarea>
        </fieldset>
        <fieldset class="form-group margin-top20">
            <button class="btn btn-info-outline btn-lg btn-block" type="button" ng-disabled="infoForm.$invalid" ng-click="updateUser()">保&nbsp;&nbsp;存</button>
        </fieldset>
    </form>
</div>
</body>
<script type="text/javascript" src="/static/js/webuploader.html5only.min.js"></script>
</html>
